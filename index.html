<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herzomi Injector for roblox</title>

  <!-- Подключаем шрифт Comfortaa -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

  <style>
    /* Общий стиль страницы */
    body {
      margin: 0; /* Устраняет отступы вокруг страницы */
      height: 100vh; /* Делаем страницу высотой во весь экран */
      background-color: rgb(33, 33, 33); /* Темно-серый фон */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comfortaa', cursive; /* Применяем шрифт Comfortaa ко всему документу */
    }

    /* Прямоугольник */
    .rectangle {
      width: 50vw; /* Ширина 1/2 от ширины окна */
      height: 50vh; /* Высота 1/2 от высоты окна */
      background: linear-gradient(rgb(33, 33, 33), rgb(44, 44, 44)); /* Градиентная заливка */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Тень */
      border-radius: 20px; /* Плавные углы */
      position: relative; /* Позволяет позиционировать текст внутри */
      overflow: hidden; /* Скрывает выходящие за пределы прямоугольника элементы */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Логотип Herzomi dev */
    .logo-container {
      position: absolute;
      top: 35px; /* Смещение сверху */
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999; /* Чтобы логотип был поверх всех элементов */
    }

    .herzomi-dev-logo {
      font-size: 48px; /* Средний размер текста */
      font-weight: bold; /* Жирный шрифт */
      color: white; /* Белый цвет текста */
      font-family: 'Comfortaa', cursive; /* Используем шрифт Comfortaa */
      animation: logo-appear-once 2s ease-in-out forwards; /* Однократная анимация */
    }

    /* Анимация однократного появления логотипа */
    @keyframes logo-appear-once {
      0% {
        transform: translateY(-50%); /* Начинаем с верхнего края */
        opacity: 0; /* Прозрачность 0% */
      }
      100% {
        transform: translateY(0);
        opacity: 1; /* Появляется */
      }
    }

    /* Текст в левом углу */
    .rectangle::before {
      content: 'Herzomi Executor';
      position: absolute;
      top: 10px; /* Смещение сверху */
      left: 10px; /* Смещение слева */
      font-size: 18px; /* Размер шрифта */
      font-weight: bold; /* Жирный шрифт */
      color: white; /* Белый цвет текста */
      font-family: 'Comfortaa', cursive; /* Применяем шрифт Comfortaa к тексту */
    }

    /* Кнопки */
    .button {
      width: 140px; /* Увеличенная ширина кнопки */
      height: 40px; /* Высота кнопки */
      border: 2px solid white; /* Обводка кнопки */
      background-color: transparent; /* Прозрачный фон */
      color: white; /* Белый цвет текста */
      font-size: 16px; /* Размер шрифта */
      font-weight: bold; /* Жирный шрифт */
      font-family: 'Comfortaa', cursive; /* Применяем шрифт Comfortaa к тексту */
      cursor: pointer; /* Курсор в виде руки при наведении */
      border-radius: 10px; /* Плавные углы кнопки */
      margin: 0 10px; /* Отступы между кнопками */
      transition: background-color 0.3s ease; /* Плавный переход фона */
      text-decoration: none; /* Убираем подчеркивание у ссылок */
      text-align: center; /* Центрируем текст по горизонтали */
      line-height: 40px; /* Центрируем текст по вертикали */
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Легкий фон при наведении */
    }
  </style>
</head>
<body>
  <!-- Контейнер для логотипа -->
  <div class="logo-container">
    <h1 class="herzomi-dev-logo">Herzomi dev</h1>
  </div>

  <!-- Прямоугольник -->
  <div class="rectangle">
    <!-- Первая кнопка -->
    <a href="https://github.com/gdggggddfvff/Herzomi-executor/raw/refs/heads/main/Hz%20Executor%201.3.zip" class="button">Download</a>
    <!-- Вторая кнопка -->
    <a href="https://github.com/gdggggddfvff/Herzomi-executor/tree/main" class="button">Visit github</a>
  </div>
</body>
</html>
